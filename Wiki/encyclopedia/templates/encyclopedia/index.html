{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        <!-- add the list of entry pages -->
        {% for entry in entries %}
        <li>
            <a href="{% url 'redirect' entry %}">{{ entry }}</a>
        </li>
        
        {% endfor %}
    </ul>
{% endblock %}
